<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriGuard - Welcome</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/indexmain.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="./favicon/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Firebase v8 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google Fonts Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <!-- Top Navigation -->
      <div class="top-nav2">
        <a href="#">
          <div class="navLogo">
            <img src="images/NUTRIGURARD2.png" alt="NutriGuard Logo" />
          </div>
        </a>
        <div class="navIcons">
          <a href="#">
            <div class="top-nav-icon">
              <img src="images/cottage_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Home" />
            </div>
          </a>
          <a href="#">
            <div class="top-nav-icon">
              <img src="images/person_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Profile" />
            </div>
          </a>
        </div>
      </div>

      <!-- Body Content -->
      <div class="body-container">
        <div class="welcome-text">
          <h1>Welcome to NutriGuard!</h1>
          <p>Find foods which work well<br />for your medical condition!</p>
        </div>

        <div class="rounded-circle overflow-hidden">
          <img class="responsive" src="/images/icon.jpg" alt="Welcome Icon" />
        </div>

        <p><strong>We want to tailor your experience to meet your unique health needs!</strong></p>

        <!-- Show Form Button -->
        <div class="button-container">
          <button id="show-template">Fill Out Information</button>
        </div>

        <!-- Hidden Form -->
        <div class="hidden" id="template-container">
          <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input
                  type="text"
                  id="nameInput"
                  class="form-control"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <label for="ageInput">Age</label>
                <input
                  type="text"
                  id="ageInput"
                  class="form-control"
                  placeholder="Enter your age"
                />
              </div>
              <div class="form-group">
                <label for="healthConditionInput">Health Condition</label>
                <select id="healthConditionInput" class="form-control">
                  <option value="ibs">IBS (Irritable Bowel Syndrome)</option>
                  <option value="diabetes">Diabetes</option>
                  <option value="celiac">Celiac Disease</option>
                </select>
              </div>
            </fieldset>

            <!-- Form Action Buttons -->
            <div class="d-flex justify-content-end mt-5">
              <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
              <span style="width: 10px"></span>
              <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
          </form>
        </div>

        <!-- Login Button -->
        <div class="center-button mt-4">
          <a href="login.html" class="btn btn-success" role="button">Log in</a>
        </div>

        <div class="space"></div>
      </div>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav2">
        <a href="#">
          <div class="bottom-nav-icon">
            <img src="images/arrow_back_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Back" />
          </div>
        </a>
        <a href="#">
          <div class="bottom-nav-icon">
            <img src="images/add_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Add" />
          </div>
        </a>
        <a href="#">
          <div class="bottom-nav-icon">
            <img src="images/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Search" />
          </div>
        </a>
      </nav>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/firebaseAPI_BBY21.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
