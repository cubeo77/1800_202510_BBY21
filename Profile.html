<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <!-- Top Nav -->
      <div class="top-nav2">
        <a href="">
          <div class="navLogo">
            <img src="images/NUTRIGURARD2.png" alt="" />
          </div>
        </a>
        <div class="navIcons">
          <a href="./main.html">
            <div class="top-nav-icon">
              <img src="images/cottage_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="" />
            </div>
          </a>
          <a href="./Profile.html">
            <div class="top-nav-icon">
              <img src="images/person_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="" />
            </div>
          </a>
        </div>
      </div>

      <!-- Main Body -->
      <div id="body-container">
        <div class="profile-container" style="text-align: center">
          <div class="profile-img">
            <img
              id="profileImage"
              src="/images/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.png"
              alt="Profile"
              class="profile-img"
            />
          </div>

          <!-- User Name + Bio (Only One Block!) -->
          <h3 id="userDisplayName">Your Name</h3>
          <p id="userBio">Short bio goes here...</p>

          <div class="info">
            <p id="postCount"><br />posts</p>
            <p>100K <br />followers</p>
            <p>1 <br />following</p>
          </div>

          <!-- Buttons -->
          <div class="button-container d-flex justify-content-center gap-3 position-relative">
            <div style="position: relative">
              <button class="share-profile" id="shareProfileBtn">Share profile</button>
              <span id="copyTooltip" class="copy-tooltip">Copied!</span>
            </div>
            <button class="edit-profile">Edit profile</button>
          </div>

          <div class="imggif">
            <img src="/images/giphy.gif" alt="gif1" class="small-img" />
            <img src="/images/giphy.gif" alt="gif2" class="small-img" />
          </div>
        </div>

        <!-- User's Posts -->
        <div class="post">
          <!-- Populated by JS -->
        </div>

        <div class="space"></div>
      </div>

      <!-- Bottom Nav -->
      <nav class="bottom-nav2">
        <a id="upload-button" href="./upload.html">
          <div class="bottom-nav-icon">
            <img src="images/add_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="" />
          </div>
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/firebaseAPI_BBY21.js"></script>
    <script src="./scripts/profile.js"></script>
  </body>
</html>
